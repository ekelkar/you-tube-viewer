<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Per Bootstrap documentation, the above 3 meta tags *must* come first in
       the head; any other head content must come *after* these tags -->
  
  <title>You Tube Video Watcher</title>

  <!-- For more on conditional CDN loading see the following
       http://eddmann.com/posts/providing-local-js-and-css-resources-for-cdn-fallbacks/ -->

  <!-- The following script and link elements loads Bootstrap either from the
       CDN or the local source if the CDN load fails.
       The following code uses straight JavaScript since jQuery is not loaded
       when this code is executed.
       Test by disabling caching from the network tab of Chrome Developer Tools
       and turning off internet connection, Of course, the whole app will
       not work in that case. :-) -->
  <script>
    function loadLocalBootstrapCSS() {
      console.log('Load local Bootstrap CSS');
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = 'node_modules/bootstrap/dist/css/bootstrap.css';
      console.log('link: ', link);
      document.getElementById('bootStrap').append(link);
    };
  </script>

  <!-- Latest compiled and minified CSS -->
  <!-- onerror might not work for IE. Check! --> 
  <!-- From getbootstrap.com -->
  <link id="bootStrap" onerror="loadLocalBootstrapCSS()" rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">

  <!-- Repeat the above for the optional bootstrap theme -->
  <script>
    function loadLocalBootstrapTheme() {
      console.log('Load local Bootstrap Theme');
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = 'node_modules/bootstrap/dist/css/bootstrap-theme.css';
      console.log('link: ', link);
      document.getElementById('bootStrapTheme').append(link);
    };
  </script>

  <link id="bootStrapTheme" onerror="loadLocalBootstrapTheme()" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <style type="text/css">
    /* This puts titles always on a separate line from thumbnails */

    #videos-list img {
      display: block;
    }
  </style>

</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <span style="padding-right: 10px;">
            <img src="images/white-tv.png">
          </span>
          Best Videos Ever
          <!-- ❤ -->
        </a>
      </div>

      <form class="navbar-form navbar-right" role="search" id="searchForm">
        <div class="input-group">
          <input class="form-control" id="searchFor" type="text" placeholder="Search">
          <span class="input-group-btn">
            <button class="btn btn-default" id="search" type="button">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
          </span>
        </div>
      </form>
    </div>
  </nav>

  <div class="container-fluid">
    
    <div class="row"</div>
      <div class="col-md-10">
        <div name="video-watcher" id="video-watcher" class="embed-responsive embed-responsive-16by9">
        </div>
      </div>
    </div>  

    <div class="row col-sm-12" id="videos-list">
      <!--For each video in the list html is inserted using jquery. -->
    </div>

    <div class="row" id="more" style="display: none;">
      <div class="col-md-3">
        <button type="button" class="btn btn-success" id="more-btn">More</button>
      </div>
    </div>

  </div>

  <!-- Scripts are downloaded in the body, so page initially loads faster. 
       It is not clear if it would be better to put jQuery script download
       in the head. -->

  <!-- Use the jQuery provided by Content Delivery Network (CDN) if it is available
      Otherwise, use the local source -->

  <!-- Get jQuery as recommended by code.jquery.com 
       The integrity and crossorigin attributes are used for Subresource Integrity
       (SRI). These attributes are used to check if code stored on remote sites 
       has  been tampered with. Why is this not more commonly used since it has
       this security feature? -->
  <!--script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script-->

  <!-- Google's CDN is widely used and likely to be cached on a user's computer. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Since scripts are executed in the order they appear. The following works
       to load a local copy of jquery. This would not work if either the async
       attribute was set to 'async' or defer was set to 'defer'. -->
  <script>
    window.jQuery || document.write('<script src="/node_modules/jquery/dist/jquery.js"><\/script>');
  </script>

  <!--script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script-->

  <script>
    window.jQuery.fn.modal || document.write('<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"><\/script>');
  </script>

  <script src="youtube.js"></script>
  <script src="you_tube_key.js"></script>
  <script src="myyoutube.js"></script>

</body>

</html>
